version: '3.8'

services:
  eea-geonetwork-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eea-geonetwork-mcp
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
